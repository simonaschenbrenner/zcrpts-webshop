{% extends 'home.html' %}

{% block title %}Users list{% endblock %}

{% block content %}
<h2>Users list</h2>
<ul>
    {% for user in all_users %}
        {{ user.first_name }} {{ user.last_name }}
        <br>
        <img src="{{ user.profile_picture.url }}" height="150" width="150"><br>
        <br>
    {% endfor %}
</ul>
{% endblock %}
