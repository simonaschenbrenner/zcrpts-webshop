{% extends 'home.html' %}

{% block title %}Users list{% endblock %}

{% block content %}
<h2>Users list</h2>
<ul>
    {% for myuser in all_users %}
        {{ myuser.first_name }} {{ myuser.last_name }}
        <br>
        {% if myuser.profile_picture.url != null %}
            <img src="{{ myuser.profile_picture.url }}" height="150" width="150"><br>
            <br>
        {% else %}

        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
