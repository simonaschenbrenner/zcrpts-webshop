{% extends 'home.html' %}

{% block title %}Users list{% endblock %}

{% block content %}
<h2>Users list</h2>
<ul>
    {% for myuser in all_myusers %}
        {{ myuser.first_name }} {{ myuser.last_name }} ({{ myuser.date_of_birth }})<br>
        <img src="{{ myuser.profile_picture.url }}" height="150" width="150"><br>
        <a href="{{ myuser.some_file.url }}">Some uploaded file</a><br>
        <br>
    {% endfor %}
</ul>
{% endblock %}
