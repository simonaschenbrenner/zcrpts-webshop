{% extends 'home.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'Products/products_style.css' %}">
{% endblock %}

{% block title %}Add product{% endblock %}

{% block logged_in_content %}
<h2>Add product</h2>
    <form method="POST">
        {% csrf_token %}
        <!-- {{ form.as_table }} -->
        {{ form.as_p }}
        <button type="submit">Add product</button>
    </form>
{% endblock %}

{% block not_logged_in_content %}
    <p>You must log in to add products</p>
    <a href="{% url 'login' %}">Login</a>
{% endblock %}
